<script>
    function typeandvalue(x) {
        if(x == null)
            return "";
        switch(x.constructor){
            case Number :
                return "Number" + x;
            case String :
                return "String" + x;
            case Array :
                return "Array" + x;
            case Date :
                return "Date" + x;
            case RegExp :
                return "RegExp" +x;
        }
    }
    var a = 4;
    console.log(    typeandvalue(a)
    );
</script>
