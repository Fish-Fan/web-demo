<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrollTo</title>
    <style>
        #header{
            height: 300px;
            background-color: #dcdcdc;
        }
        #body{
            height: 800px;
            background-color: #eee;
        }
        #footer{
            height: 300px;
            background-color: #f2dede;
        }
    </style>
</head>
<body>
<div id="header">
    <a href="#" scroll-target="#body">移动到body</a>
    <a href="#" scroll-target="#footer">移动到footer</a>
</div>
<div id="body">

</div>
<div id="footer">
    <a href="#" scroll-target="#header">移动到header</a>
</div>
<script src="../js/jQuery%201.9.1.js"></script>
<script>
    (function(){
        //通用scrollTo函数
        $.scrollTo = function(scrolldom,scrolltime){
            $(scrolldom).click(function(){
                var target = $(this).attr("scroll-target");
                $('html,body').animate({
                        scrollTop: $(target).offset().top
                    },
                    scrolltime
                );
                return false;

            });

        }
        $.scrollTo("a",1000);
    })();
</script>

</body>
</html>
