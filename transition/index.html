<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试transition property属性</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: #2aabd2;
            margin-top: 200px;
            margin-left: 200px;
            transition: all .5s ease-in;
        }
        .container:hover{
            margin-left: 100px;
            transform: scale(1.2);
            background-color: #2b669a;
        }
    </style>
</head>
<body>
<div class="container">

</div>
</body>
</html>
