<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: #f2dede;
            display: table-cell;
            vertical-align: middle;
        }
        ul{
            display: inline-block;
            padding: 0;
            background-color: #2aabd2;
            vertical-align: middle;
            list-style: none;
            overflow: hidden;
        }
        ul li{
            float: left;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>

</html>
